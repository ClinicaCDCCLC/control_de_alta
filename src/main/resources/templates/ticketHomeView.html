<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{/js/src/TicketHomeModule.js}"></script>
    </head>
    <body>
        <main role="main" class="container">
            <table class="table text-center" onload="'ticketHome.getColorClass(1, 1)'">
                <thead>
                    <tr>
                        <th scope="col"> Atencion </th>
                        <th scope="col"> Paciente </th>
                        <th scope="col"> Diagnostico </th>
                        <th scope="col"> Fecha Ingreso </th>
                        <th scope="col"> Fecha Salida (P) </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${ticketHomeResults.empty}">
                        <td colspan="5"> No Records Available </td>
                    </tr>
                <th:block th:each="thr : ${ticketHomeResults}">
                    <tr th:classappend="${(thr.color == 3 ? 'table-danger' : '') +
                        (thr.color == 2 ? 'table-warning' : '') +
                        (thr.color == 1 ? 'table-success' : '')}">
                        <td><span th:text="${thr.id_atencion}"></span></td>
                        <td><span th:text="${thr.paciente}"></span></td>
                        <td><span th:text="${thr.diagnostico}"></span></td>
                        <td><span th:text="${thr.fecha_ingreso}"></span></td>
                        <td><span th:text="${thr.fecha_probable_salida}"></span></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </main>
    </body>
</html>
